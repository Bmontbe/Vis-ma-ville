<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
<!-- Nous chargeons les fichiers CDN de Leaflet. Le CSS AVANT le JS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
            crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
        <script type="text/javascript">
// On initialise la latitude et la longitude de Nantes (centre de la carte)
			var lat = 47.218371;
			var lon = -1.553621;
			var macarte = null;
// Nous initialisons une liste de marqueurs
            var tripDay = {
                "<a href='day_gallery.html#bretagnetalensac'>Tour de Bretagne</a>": { "lat": 47.218, "lon": -1.5589400000000069 },
                "Place Graslin": { "lat": 47.2128, "lon": -1.5624400000000378 },
                "Place Royale": { "lat": 47.2147, "lon": -1.5587000000000444 },
                "Passage Pommeraye": { "lat": 47.2136, "lon": -1.5600100000000339 },
                "Place Bouffay": { "lat": 47.215, "lon": -1.553229999999985 }
            };
            var tripNight = {
                "Hangar à bananes": { "lat": 47.2034, "lon": -1.5718699999999899 },
                "Rue Scribe": { "lat": 47.214, "lon": -1.561869999999999 },
                "Place Bouffay": { "lat": 47.215, "lon": -1.553229999999985 },
                "Passage Pommeraye": { "lat": 47.2136, "lon": -1.5600100000000339 }
            };
// Fonction d'initialisation de la carte
			function initMap() {
                var markers = []; // Nous initialisons la liste des marqueurs
// Nous définissons le dossier qui contiendra les marqueurs
                var iconeDay = 'https://i.postimg.cc/JzSfGLgZ/marker-day-64px.png';
                var iconeNight = 'https://i.postimg.cc/QdBL8t6j/marker-night-64px.png';
// Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
                macarte = L.map('map').setView([lat, lon], 11);
// Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
                L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
// Il est toujours bien de laisser le lien vers la source des données
                    attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                    minZoom: 1,
                    maxZoom: 20
                }).addTo(macarte);
// Nous parcourons la liste des villes
            for (ville in tripDay) {
        var myIconDay = L.icon({
			iconUrl: iconeDay,
			iconSize: [40, 50],
			iconAnchor: [25, 50],
			popupAnchor: [-3, -50],
		});
        var marker = L.marker([tripDay[ville].lat, tripDay[ville].lon], { icon: myIconDay }).addTo(macarte);
            marker.bindPopup(ville); // Nous ajoutons la popup. A noter que son contenu (ici la variable ville) peut être du HTML
            markers.push(marker); // Nous ajoutons le marqueur à la liste des marqueurs
            }   
            
            for (ville in tripNight) {
		var myIconNight = L.icon({ // Nous définissons l'icône à utiliser pour le marqueur, sa taille affichée (iconSize), sa position (iconAnchor) et le décalage de son ancrage (popupAnchor)
			iconUrl: iconeNight,
			iconSize: [40, 50],
			iconAnchor: [25, 50],
			popupAnchor: [-3, -50],
		});
		    var marker = L.marker([tripNight[ville].lat, tripNight[ville].lon], { icon: myIconNight }).addTo(macarte);
            marker.bindPopup(ville);    
            markers.push(marker); // Nous ajoutons le marqueur tripNight à la liste des marqueurs
            }  
                // Nous ajoutons un marqueur
                
                var group = new L.featureGroup(markers); // Nous créons le groupe des marqueurs pour adapter le zoom
	            macarte.fitBounds(group.getBounds().pad(0.5)); // Nous demandons à ce que tous les marqueurs soient visibles, et ajoutons un padding (pad(0.5)) pour que les marqueurs ne soient pas coupés
            }
			window.onload = function() {
				// Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
				initMap(); 
			};
		</script>
		<style type="text/css">
			#map{ /* la carte DOIT avoir une hauteur sinon elle n'apparaît pas */
				height:400px;
			}
		</style>
		<title>Carte</title>
	</head>
	<body>
		<div id="map">
			<!-- Ici s'affichera la carte -->
		</div>
    </body>

</html>
